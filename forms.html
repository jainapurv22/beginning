<html>
<head>
<title>FORMS</title>
</head>
<body>
	<h2>ENTER YOUR DETAILS:-</h2>
	<form>
	<fieldset>
	<legend>
		Enter your details
	</legend>
	<strong>First Name</strong>
	<input type="text" name="first name"><br><br>
	<strong>Last Name</strong>
		<input type="text" name="last name"><br><br>
		<input type="radio" name="age">Under 18
		<input type="radio" name="age"checked>Over 18<br>
		<select name="qualification">
		<option value="mba">MBA</option>
		<option value="mca">MCA</option>
		<option value="bba">BBA</option>
		<option value="bcom">BCom</option>
		<option value="bsc" selected>BSc</option>
		<option value="mcom">Mcom</option>
		</select>
		<input type="submit" value="clickhere"><input type="reset"><br>
		<b>Password:</b><input type="password" name="password"<br>
		<input type="checkbox" name="interest" value="cricket" checked><b>Cricket</b>
		<input type="checkbox" name="interest" value="football"><b>Football</b>
		<input type="checkbox" name="interest" value="hockey"><b>Hockey</b><br>
		<input type="button" value="simplebutton"><br>
		<input type="color" name="choosecolor"><br><br>
		<input type="date" name="dob"><br><br>
		<input type="email" name="mail"><br><br>
		<input type="file" name="choosefile"><br><br>
		<input type="month" name="exammonth"><br><br>
		<input type="number" name="quantity" min="1" max="10"><br><br>
		<input type="range" name="rating" min="1" max="10"><br><br>
		<input type="search" name="search"><br><br>
		<input type="tel" name="usertel"><br><br>
		<input type="time" name="birthtime"><br><br>
		<input type="url" name="enterurl"><br><br>
		
		<textarea name="usermessage" rows="10" col="10">
		</textarea>
</body>
	</fieldset>
	</form>
</html>

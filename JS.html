<html>
<head>
<title>Javascript</title>
</head>
<body>
<script>
alert("HELLO EVERYONE");
var x=confirm("Hello Everyone ");
if(x)
{
	document.write("Good Job");
}
var x=prompt("Enter a number","4");
if(x!=null)
{
	for(i=1;i<=10;i++)
	document.write("<br/>"+x+" x "+i+" = "+x*i);
}
</script>
</body>
</html>
